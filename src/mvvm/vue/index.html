<!-- index.html 文件 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" />
    <div>{{message}}</div>
</div>

<!-- 引入依赖的 js 文件 -->
<script src="./js/Watcher.js" type="module"></script>
<script src="./js/Observer.js" type="module"></script>
<script src="./js/Compile.js" type="module"></script>
<script src="./js/CompileUtil.js" type="module"></script>
<script src="./js/Dep.js" type="module"></script>
<script src="./js/Vue.js" type="module"></script>
<script type="module">
    import Vue from './js/Vue.js';
    window.vm = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    }
  });
</script>
</body>
</html>
